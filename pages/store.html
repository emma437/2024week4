<!DOCTYPE html>
<html lang="zh-hant">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>門市據點</title>
  </head>
  <body>
    <%- include('./layout/header'); -%>
    <main>
      <section class="st-section">
        <div class="container">
          <h2>門市據點</h2>
          <div class="st-option d-flex">
            <p class="fs-6">選擇分店</p>
            <select class="select">
              <option>台北中山旗艦店</option>
              <option>台北綠園店</option>
              <option>台中清水旗艦店</option>
              <option>高雄中正形象店</option>
              <option>高雄夢時代店</option>
            </select>
          </div>
          <div class="store d-flex">
            <div class="store-card">
              <div class="st-img">
                <img
                  src="/assets/images/week3-4/storepage-1.png"
                  alt="storepage-1"
                />
                <!-- <picture>
                  
                  <source
                    srcset="/assets/images/week3-4/store-1.png"
                    media="(max-width: 786px)"
                  />
                 
                  <img
                    src="/assets/images/week3-4/storepage-1.png"
                    alt="storepage-1"
                  />
                </picture> -->
              </div>

              <div class="st-content">
                <h3 class="fs-6">台北中山旗艦店</h3>
                <div class="d-flex">
                  <img
                    src="/assets/images/week3-4/call_24dp_000000_FILL0_wght400_GRAD0_opsz24.svg"
                    alt="call"
                  />
                  <p class="fs-5">電話：(02)000-1234</p>
                </div>
                <div class="d-flex">
                  <img
                    src="/assets/images/week3-4/schedule_24dp_000000_FILL0_wght400_GRAD0_opsz24.svg"
                    alt="schedule"
                  />
                  <p class="fs-5">營業時間：10:00-21:00</p>
                </div>
                <div class="d-flex">
                  <img
                    src="/assets/images/week3-4/location_on_24dp_000000_FILL0_wght400_GRAD0_opsz24.svg"
                    alt="pin"
                  />
                  <p class="fs-5">地址：台北市中山區南京東路25巷2-1號</p>
                </div>
              </div>
            </div>
            <div class="map">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3614.458524490651!2d121.52653047609948!3d25.052443577804375!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442a966f6fc092d%3A0x9f740ea896779b57!2zMTA0OTHlj7DljJfluILkuK3lsbHljYDljZfkuqzmnbHot6_kuozmrrUyNeiZnw!5e0!3m2!1szh-TW!2stw!4v1722445194476!5m2!1szh-TW!2stw"
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
            </div>
          </div>
        </div>
      </section>
    </main>
    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
